<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="html/templateParametrizarTasaInteres.xhtml">
	<ui:define name="title">
        Crear Tasa de Interes.
    </ui:define>
	<ui:define name="contenido">
		<h:form class="homepage_invitee_form" id="frm">
			<div class="form-group">
				<label for="txtDiaDesde" class="col-md-12">•Dia Desde</label>
				<div class="col-md-12">
					<h:inputText id="txtDiaDesde" a:placeholder="Ingrese un numero válido..."
						value="#{tasaInteresBean.newTasaInteres.diaDesde}"
						class="form-control form-control-line" />
				</div>
			</div>
			<div class="form-group">
				<label for="txtDiaHasta" class="col-md-12">•Dia Hasta</label>
				<div class="col-md-12">
					<h:inputText id="txtDiaHasta" a:placeholder="Ingrese un numero válido..."
						value="#{tasaInteresBean.newTasaInteres.diaHasta}"
						class="form-control form-control-line" />
				</div>
			</div>
			<div class="form-group">
				<label for="txtInteres" class="col-md-12">•% de Interes</label>
				<div class="col-md-12">
					<h:inputText id="txtInteres" a:placeholder="Ingrese un numero válido (xx.xx)..."
						value="#{tasaInteresBean.newTasaInteres.tasaInteres}"
						class="form-control form-control-line" />
				</div>
			</div>
		
			<div class="form-group">
				<label for="txtTipCuenta" class="col-md-12">•Tipo de Cuenta</label>
				<div class="col-md-12">
					<h:selectOneMenu value="#{tasaInteresBean.newTipoCuenta.tipoCuenta}" class="form-control form-control-line">
						<f:selectItem itemValue="POLIZA" itemLabel="POLIZA" />
					</h:selectOneMenu>					
				
				</div>
			</div>
			<h:messages globalOnly="true" />
			<div class="form-group">
				<div class="col-sm-12">
					<br />
					<h:commandButton action="#{tasaInteresBean.doGuardarTasaInteres()}"
						class="btn btn-success" value="Guardar" />
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
</html>
