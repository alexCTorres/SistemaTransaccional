<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="html/templateDepositosRetiros.xhtml">
	<ui:define name="title">
        Depósitos y Retiros.
    </ui:define>
	<ui:define name="contenido">
	<h3>*Buscar Cuenta</h3>
	<br/>
		<h:form class="homepage_invitee_form" id="frma">
			<h:panelGrid columns="4">
			<div class="form-group">
					<label for="txtNUmC" class="col-md-12">•Número de Cuenta</label>
					<div class="col-md-12">
						<h:inputText id="txtNUmC" a:placeholder="xxxxxxxxxxxx"
							value="#{movimientosBean.newCuenta.numeroCuenta}"
							class="form-control form-control-line" />
					</div>
				</div>
			<div class="form-group">
				<div class="col-sm-12">
					<br />
					<h:commandButton action="#{movimientosBean.doBuscarCuenta()}"
						class="btn btn-success" value="Buscar" />
				</div>
			</div>
			<br/>
			</h:panelGrid>
			<h3>*Datos del Usuario</h3>
		<br/>

			<h:panelGrid columns="6">
				<div class="form-group">
					<label for="txtNombres" class="col-md-12">•Nombres</label>
					<div class="col-md-12">
						<h:inputText id="txtNombres" disabled="true"
							value="#{movimientosBean.newPersona.nombres}"
							class="form-control form-control-line" />
					</div>
				</div>
				<div class="form-group">
					<label for="txtApellidos" class="col-md-12">•Apellidos</label>
					<div class="col-md-12">
						<h:inputText id="txtApellidos" disabled="true"
							value="#{movimientosBean.newPersona.apellidos}"
							class="form-control form-control-line" />
					</div>
				</div>
				<div class="form-group">
					<label for="txtCedula" class="col-md-12">•Cédula</label>
					<div class="col-md-12">
						<h:inputText id="txtCedula" disabled="true"
							value="#{movimientosBean.newPersona.cedula}"
							class="form-control form-control-line" />
					</div>
				</div>

				<div class="form-group">
					<br /> <label for="txtCorreo" class="col-md-12">•Correo
						Electrónico</label>
					<div class="col-md-12">
						<br />
						<h:inputText id="txtCorreo" disabled="true"
							value="#{movimientosBean.newPersona.correo}"
							class="form-control form-control-line" />
					</div>
				</div>
				<div class="form-group">
					<label for="txtDireccion" class="col-md-12">•Dirección</label>
					<div class="col-md-12">
						<h:inputText id="txtDireccion" disabled="true"
							value="#{movimientosBean.newPersona.direccion}"
							class="form-control form-control-line" />
					</div>
				</div>
				<div class="form-group">
					<label for="txtFechaNacimiento" class="col-md-12">•Fecha de
						Nacimiento</label>
					<div class="col-md-12">
						<h:inputText value="#{movimientosBean.newPersona.fechaNacimiento}"
							disabled="true" id="fechaNacimiento"
							class="form-control form-control-line" />
					</div>
				</div>
				<div class="form-group">
					<br /> <label for="txtTelefono" class="col-md-12">•Teléfono</label>
					<div class="col-md-12">
						<br />
						<h:inputText id="txtTelefono" disabled="true"
							value="#{movimientosBean.newPersona.tefefono}"
							class="form-control form-control-line" />
					</div>
				</div>
			</h:panelGrid>
			
			<h3>*Datos de la Cuenta</h3>
		<br/>

			<h:panelGrid columns="6">
				<div class="form-group">
					<label for="txtNumCUe" class="col-md-12">•Numero de Cuenta</label>
					<div class="col-md-12">
						<h:inputText id="txtNumCUe" disabled="true"
							value="#{movimientosBean.newCuenta.numeroCuenta}"
							class="form-control form-control-line" />
					</div>
				</div>
				<div class="form-group">
					<label for="txtEstado" class="col-md-12">•Estado</label>
					<div class="col-md-12">
						<h:inputText id="txtEstado" disabled="true"
							value="#{movimientosBean.newCuenta.estado}"
							class="form-control form-control-line" />
					</div>
				</div>
				<div class="form-group">
					<label for="txtSaldoC" class="col-md-12">•Saldo $</label>
					<div class="col-md-12">
						<h:inputText id="txtSaldoC" disabled="true"
							value="#{movimientosBean.newCuenta.saldo}"
							class="form-control form-control-line" />
					</div>
				</div>

				<div class="form-group">
					<br /> <label for="txtTipCue" class="col-md-12">•Tipo de Cuenta</label>
					<div class="col-md-12">
						<br />
						<h:inputText id="txtTipCue" disabled="true"
							value="#{movimientosBean.newTipoCuenta.tipoCuenta}"
							class="form-control form-control-line" />
					</div>
				</div>
			</h:panelGrid>
			
			<h3>*Acciones</h3>
			<br/>
			<h:panelGrid columns="4">
				<div class="form-group">
					<label for="txtSaldo" class="col-md-12">•Monto $</label>
					<div class="col-md-12">
						<h:inputText id="txtSaldo" a:placeholder="0.00"
							value="#{movimientosBean.newMovimiento.monto}"
							class="form-control form-control-line" />
					</div>
				</div>
							<div class="form-group">
				<label for="txtTipoCuenta" class="col-md-12">•Tipo de Acción</label>
				<div class="col-md-12">
					<h:selectOneMenu value="#{movimientosBean.newMovimiento.tipo}" class="form-control form-control-line">
						<f:selectItem itemValue="DEPÓSITO" itemLabel="DEPÓSITO" />
						<f:selectItem itemValue="RETIRO" itemLabel="RETIRO" />
					</h:selectOneMenu>
				</div>
			</div>
			</h:panelGrid>
			<div class="form-group">
				<div class="col-sm-12">
					<br />
					<h:commandButton action="#{movimientosBean.guardarMovimiento()}"
						class="btn btn-success" value="Guardar" />
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
</html>
