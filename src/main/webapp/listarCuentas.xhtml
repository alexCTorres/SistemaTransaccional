<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="html/templateAperturaCuentas.xhtml">
	<ui:define name="title">
Listar Cuentas
    </ui:define>
	<ui:define name="contenido">
		<div class="row">
			<div class="col-sm-12">
				<div class="white-box">
					<div class="table-responsive">
						<h:dataTable value="#{cuentasBean.listCuentas}" var="cuenta"
							class="table">
							<h:column>
								<f:facet name="header">NÃšMERO DE CUENTA</f:facet>
			#{cuenta.numeroCuenta}
			</h:column>
							
			<h:column>
								<f:facet name="header">ESTADO</f:facet>
			#{cuenta.estado}
			</h:column>
							<h:column>
								<f:facet name="header">FECHA APERTURA</f:facet>
			   #{cuenta.fechaApertura}
			</h:column>
							<h:column >
								<f:facet name="header">SALDO</f:facet>
			#{cuenta.saldo}
			</h:column>
							<h:column>
								<f:facet name="header">PERSONA</f:facet>
			#{cuenta.persona.nombres}  #{cuenta.persona.apellidos}
			</h:column>
			<h:column>
								<f:facet name="header">CEDULA</f:facet>
			#{cuenta.persona.cedula}
			</h:column>
			<h:column>
								<f:facet name="header">TIPO CUENTA</f:facet>
			#{cuenta.tipoCuenta.tipoCuenta}
			</h:column>
						</h:dataTable>
					</div>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
</html>
